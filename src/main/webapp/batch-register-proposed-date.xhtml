<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/xhtml/template.xhtml">
            <ui:define name="title">
                候補日一括登録
            </ui:define>

            <ui:define name="content">
                <div class="batchRegisterForm form">
                    <h1 class="form-title">候補日一括登録</h1>

                    <h:messages styleClass="list-unstyled"
                                infoClass="successMessage" />

                    <form jsfc="h:form">
                        <div class="form-group">
                            <label for="fromDate" class="control-label">期間From</label>
                            <input id="fromDate" type="date" class="form-control batchRegisterForm-dateInput"
                                   jsf:value="#{batchRegisterProposedDateBean.fromDate}" />
                        </div>
                        <div class="form-group">
                            <label for="toDate" class="control-label">期間To</label>
                            <input id="toDate" type="date" class="form-control batchRegisterForm-dateInput"
                                   jsf:value="#{batchRegisterProposedDateBean.toDate}" />
                        </div>

                        <input type="submit" value="登録" class="btn btn-primary"
                               jsf:action="#{batchRegisterProposedDateBean.submit()}" />
                    </form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
